<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyTube</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .comment-box {
            margin-bottom: 20px;
        }
        .comment {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
    </head>
    <body bgcolor="black">
        <font color="white"> MyTube </font>
        <ul>
            {% for video in videos %}
                <li>
                    <video width="320" height="240" controls>
                        <source src="C:\Users\Nabiullin\Desktop\html\my_youtube_clone\static\uploads\video" type="video\mp4">
                        Ваш браузер не поддерживает видео.
                    </video>
                    <p>{{ video }}</p>
                </li>
            {% endfor %}
        </ul>
        <a href="upload.html">Загрузить новое видео</a><br>
        <h1>Оставьте комментарий</h1>
    <div class="comment-box">
        <form id="commentForm">
            <textarea id="commentInput" rows="4" cols="50" placeholder="Введите ваш комментарий..." required></textarea><br>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <div id="commentsSection">
        <h2>Комментарии</h2>
        <div id="commentsList"></div>
    </div>

    <script>
        const form = document.getElementById('commentForm');
        const commentInput = document.getElementById('commentInput');
        const commentsList = document.getElementById('commentsList');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // предотвращает перезагрузку страницы

            const commentText = commentInput.value;

            if (commentText) {
                const commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');
                commentDiv.textContent = commentText;

                commentsList.appendChild(commentDiv);
                commentInput.value = ''; // очищаем поле ввода
            }
        });
    </script>

    </body>
</html>
